version: 1
mounts {
        image_file: "bootloader0"
        mount_point: "/dev/bootloader0"
        fs_type: "none"
        mount_type: FLASH
}
mounts {
        image_file: "bootloader1"
        mount_point: "/dev/bootloader1"
        fs_type: "none"
        mount_type: FLASH
}
mounts {
        image_file: "kernel"
        mount_point: "/boot/fitImage-gyroidos-cml-initramfs"
